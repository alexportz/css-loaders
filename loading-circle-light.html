    <div id="loader">
    </div>

    <script>
        let loaderDiv = document.getElementById('loader');
        let endLoader = document.getElementsByClassName('loaderEnd');
        let porcents = 0;

        function makeLoad() {
            loaderDiv.innerText = porcents + '%';
            if(porcents<100){ porcents++; } else { loaderDiv.className='loaderEnd'; }
            setTimeout(makeLoad,130);
        }
        makeLoad();
    </script>
