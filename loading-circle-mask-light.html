<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Loading Circle Light</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
 
    <link href="css/mask_green.css" rel="stylesheet">
    

    
</head>
<body>
    
    <div id="loader">
        <div id="brightness"></div>
        <div id="circle"></div>
    </div>

    <script>
        let loader = document.getElementById('loader');
        let loaderDiv = document.getElementById('circle');
        let endLoader = document.getElementsByClassName('loaderEnd');
        let porcents = 0;

        function makeLoad() {
            loaderDiv.innerText = porcents + '%';
            if(porcents<100){ porcents++; } else { loader.className='loaderEnd'; }
            setTimeout(makeLoad,130);
        }
        makeLoad();
    </script>
</body>
